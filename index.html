<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="page-container">
            <div class="input-container">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input class="form-control" id="city-input" type="text" placeholder="City Name" aria-label="default input example">
                </div>
                <input class="btn btn-primary" id="citySearchBtn" type="submit" value="Submit">
    
                <ul id="cityList" class="cityList"></ul>
            </div>
            <div class="forecast-container">
                <div class="current-weather">
                    <div class="title-container">
                        <h2 id="current-city">Current City</h2>
                        <img class="large-img" id="large-img"/>
                    </div>
                    <p id="current-temp">Temp:</p>
                    <p id="current-wind">Wind:</p>
                    <p id="current-humidity">Humidity:</p>
                </div>
                <div class="five-day-forecast">
                    <h2>5-Day Forecast:</h2>
                    <ul id="forecast-list" class="forecast-list"></ul>
                </div>
            </div>
        </div>
        




    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
